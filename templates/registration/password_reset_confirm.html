{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 id="login">Reset password</h1>
    {% if validlink %}
        <p id="login2">Please enter twice</p>
        <section class="text-gray-600 body-font">
            <div class="container px-5 py-4 mx-auto flex flex-wrap items-center">
                <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto-1 w-full mt-10 md:mt-0">
                    <form method="post" enctype="multipart/form-data" >
                        {%csrf_token%}
                        {{ form|crispy }}
                        <input type="submit" value="Submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        
                    </form>    
                </div>
            </div>
        </section>
    {% else %}
        <p>The link to your password is invalid, the reason is most likely already created</p>
    {% endif %}
{% endblock content %}
